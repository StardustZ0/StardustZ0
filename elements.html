
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML elements</title>
</head>
<body>
    <!-- Các phần tử html có thể lồng nhau. Tức là các phần tử trong html có 
    thể chứa các phần tử khác -->
    <p>liệu <b>ngày mai</b> có mưa ?</p>
    <!-- Không được phép quên dóng thẻ 
       VD :
       Sai:<h1>thiết kế Web
       Đúng:<h1>thiết kế web </h1>

    -->
    <!-- Trong html sẽ không phân biệt việc bạn viết phần tử (p) là chữ viết hoa hay chữ viết thường -->
    <P> viết hoa</P>
    <p>viết thường</p>
    <!-- Để ngát dòng ta dùng thẻ br -->
    <p>Đêm qua mưa thật là to<br>
        Trăng sao ướt hết tối mò buồn ghê<br>
        Sáng nay trời vội trở về<br>
        Chiếu muôn tia nắng trên đê trong làng
    </p>
    
</body>
</html>
