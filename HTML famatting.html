<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML famatting or Định dạng văn bản trong HTML</title>
</head>
<body>
    <!-- Kiểu in đậm -->
    <b>In đậm</b>
    <!-- Kiểu in nghiên -->
    <i>in nghiên</i>
    <!-- Đoạn ăn Quan Trọng -->
    <strong>Nhấn Mạnh</strong>
    <!-- Đoán văn cần nhấn mạnh  in nghiên-->
    <em>Nhấn mạnh</em>
    <!-- Đánh Dấu đoạn văn -->
    <mark>Đoạn văn được đánh dấu</mark>
    <!-- Văn bản nhỏ hơn -->
    <small>Văn bản nhỏ hơn</small>
    <!-- Gạch bỏ đoạn văn -->
    <del>Gạch bỏ</del>
    <!-- Gạch chân văn bản với mục đích cho biết đoạn văn ấy được chèn vào -->
    <ins>Gạch chân, đoạn văn được chèn vào</ins>
    <!-- Hiển thị một đoạn văn bản lệch hẳn xuống dưới -->
    <sub>Lệch xuống phía dưới</sub>
    <!-- Lệch lên phái trên cùng -->
    <sup>Lệch lên phía trên</sup>
</body>
</html>
