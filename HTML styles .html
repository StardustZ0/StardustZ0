<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểu trong trong HTML</title>
</head>
<body>
    <!--Nền -->
    <div style="height: 100px; width: 100px; background-color: antiquewhite;">HTML</div>
    <!-- Màu của chữ  -->
    <p style="color: red;">Tran The Quan</p>
    <!-- Phông Chữ -->
    <p style="font-family: 'Courier New', Courier, monospace;">Học Web không khớ chỉ cần bản có đam mê</p>
    <!-- Cỡ Chữ -->
    <p style="font-size: 40px;">Trần Thế Quân</p>
    <!-- Căn Chỉnh văn bản -->
    <p style="text-align: center;">Học Web Không khó chỉ cần bạn có đam mê</p>
    <p style="text-align: right;">Học Web Không khó chỉ cần bạn có đam mê</p>

</body>
</html>
