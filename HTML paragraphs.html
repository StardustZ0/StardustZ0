<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraphs tạm dịnh là đoạn trong html</title>
</head>
<body>
    <!-- Một đoạn văn luôn bắt đầu trên một dòng mới và trình duyệt sẽ tự động thêm một số khoảng trắng (lề) trước và sau một đoạn văn. -->
    <p>Trần Thế Quân</p>
    <p>Nguyễn Minh Trung</p>

    <!-- Việt hiển thự trang web trong html sẽ phục thuộc vào kich thước của màn hình 
    hiển thị và trang web sẽ tự tùy biến. -->

    <!-- Thẻ phân tách nội dung hr -->
    <p>Vì gặp đường phân tách</p>
    <hr>
    <p>Mà đôi ta phải xa nhau</p>
    <!-- Văn bản bên trong một <pre>phần tử được hiển thị bằng phông chữ có chiều rộng cố định (thường là Courier) và nó giữ nguyên cả dấu cách và ngắt dòng -->
        <pre>
            Tran The Quan
            Nguyen Duc Quan
            Nguyen Minh Trung
        </pre>
</body>
</html>
