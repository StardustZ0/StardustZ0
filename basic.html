<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic</title>
</head>
<body>
    <main>
        <!-- Thể tiêu để từ h1 đến h6 độ quan trọng giảm dần từ 1 đến 6 -->
        <h1>đây là ví dụ</h1>
        <h2>đây là ví dụ</h2>
        <h3>đây là ví dụ</h3>
        <h4>đây là ví dụ</h4>
        <h5>đây là ví dụ</h5>
        <h6>đây là ví dụb</h6>
        <!-- Thẻ liên kết -->
        <a href="https://www.youtube.com/">Đường dẫn tới trang web của youtube</a>
        <!-- Thể văn bản -->
        <p> đây là ví dụ dạng văn bản 
        </p>
        <!-- Thẻ hình ảnh -->
        <img src='https://cdn.popsww.com/blog/sites/2/2021/03/doraemon-tap-97.jpg' alt='doraemon' width="200px" height="150px">
    </main>
</body>
</html>
